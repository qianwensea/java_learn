<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function checkALl() {
            //让所有复选框都选中

            //document.getElementsByName();根据指定的name属性查询返回多个标签对象的集合
            //这个集合的操作和数组一样
            //集合中每个对象都是DOM对象
            //这个集合中元素的顺序是他们在html中的从上到下的顺序
            var hobbies = document.getElementsByName("hobby");
            // alert(hobbies); [object NodeList]
            // alert(hobbies[0]); [object HTMLInputElement]
            //checked表示复选框的状态.选中为true,未选中为false,且是可读可写的
            for (var i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = true;
            }
        }
        function checkNone() {
            var hobbies = document.getElementsByName("hobby");
            //checked表示复选框的状态.选中为true,未选中为false,且是可读可写的
            for (var i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = false;
            }
        }
        function checkReverse() {
            var hobbies = document.getElementsByName("hobby");
            //checked表示复选框的状态.选中为true,未选中为false,且是可读可写的
            for (var i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = !hobbies[i].checked;
            }
        }
    </script>
</head>
<body>
    兴趣爱好:
    <input type="checkbox" name="hobby" value="cpp">C++
    <input type="checkbox" name="hobby" value="java">Java
    <input type="checkbox" name="hobby" value="js">JavaScript
    <br/>
    <button onclick="checkALl()">全选</button>
    <button onclick="checkNone()">全不选</button>
    <button onclick="checkReverse()">反选</button>
</body>
</html>
