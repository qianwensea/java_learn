<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var fun = function () {
            alert("这是无参函数")
        }
        fun();

        var fun1 = function (a,b) {
            alert("这是有参函数,a + b = " + (a + b));
        }
        fun1(12,13);

        var sum = function (a,b) {
            return a + b;
        }

        alert(sum(22,11));
    </script>
</head>
<body>

</body>
</html>
