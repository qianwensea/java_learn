<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //在 Java 中函数允许重载。但是在 JS 中函数的重载会直接覆盖掉上一次的定义
        function fun() {
            alert("这是无参函数");
        }
        function fun(a,b) {
            alert("这是有参函数");
        }
        fun(); //这是有参函数
    </script>
</head>
<body>

</body>
</html>
