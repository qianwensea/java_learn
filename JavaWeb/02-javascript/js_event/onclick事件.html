<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFunc() {
            alert("静态注册onclick事件")
        }
        //动态注册onclick
        window.onload = function () {
            //1 获取标签对象
            /*
            document是javascript语言提供的一个对象(文档)
            get  获取
            element  元素(标签)
            by   通过...
            id   id属性
            getElementById: 通过id获取标签对象
             */
            var btnobj = document.getElementById("btn01");
            // alert(btnobj);

            //2 通过标签对象.事件名 = function(){}
            btnobj.onclick = function () {
                alert("动态注册的oncli事件");
            }
        }
    </script>
</head>
<body>
        <!--静态注册onclick事件-->
    <button onclick="onclickFunc()">按钮1</button>
    <button id="btn01">按钮2</button>
</body>
</html>
