<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //静态注册
        function onchangeFunc() {
            alert("女神已经改变了");
        }
        //动态注册
        window.onload = function () {
            //1获取标签对象
            var changeobj = document.getElementById("selectchange");
            //2 通过对象调用
            changeobj.onchange = function () {
                alert("男神已经改变了");
            }
        }

    </script>
</head>
<body>
    请选择你心目中女神:
    <select onchange="onchangeFunc()">
        <option>--女神--</option>
        <option>菲菲</option>
        <option>芳芳</option>
        <option>丫丫</option>
        <option>晴晴</option>
    </select>

    请选择你心目中男神:
    <select id = "selectchange">
        <option>--男神--</option>
        <option>华仔</option>
        <option>星爷</option>
        <option>朝伟</option>
        <option>学友</option>
    </select>
</body>
</html>
