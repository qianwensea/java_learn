<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    现在需要使用script引入外部的js文件来执行
            src属性专门用来引入js文件路径(可以是相对路径,也可以是绝对路径)

        script标签可以用来定义js代码,也可以用来引入js文件
        但是,一个标签中两个功能只能二选一使用
-->
    <script type="text/javascript" src="01.js"></script>
    <script type="text/javascript">
        alert("world!")
    </script>
</head>

</html>
