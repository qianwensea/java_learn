<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
        <!--需求 1：使用无序，列表方式，把东北 F4，赵四，刘能，小沈阳，宋小宝，展示出来
        ul 是无序列表
        type 属性可以修改列表项前面的符号
        li 是列表项
        -->
        <ul type="none">
            <li>赵四</li>
            <li>刘能</li>
            <li>小沈阳</li>
            <li>宋小宝</li>
        </ul>

</body>
</html>
