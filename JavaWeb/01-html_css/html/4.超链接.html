<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接
	href 属性设置连接的地址
	target 属性设置哪个目标进行跳转
		_self 表示当前页面(默认值)
		_blank 表示打开新页面来进行跳转
	-->
	<a href="www.baidu.com">百度_self</a>
	<br/>
	<a href="www.baidu.com" target="_blank">百度_blank</a>

</body>
</html>
