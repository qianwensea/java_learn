<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--style标签专门用来定义css样式代码-->
    <style type="text/css">
        /*这是css的注释*/
        div{
            border: 1px solid red;
        }
        span{
            border: 2px solid red;
        }
    </style>
</head>
<body>
        <!--需求 1：分别定义两个 div、span 标签，分别修改每个 div 标签的样式为：边框 1 个像素，实线，红色。-->

        <div >div 标签 1</div>
        <div >div 标签 2</div>
        <span >span 标签 1</span>
        <span >span 标签 2</span>
</body>
</html>
